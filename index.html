<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Responsivo</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="">Logo</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="">Portifólio</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <script>
        /*criamos o objeto btnMobile e indicamos de onde ele recebe valor*/
        const btnMobile = document.getElementById('btn-mobile');
        /*criamos a função clicar*/

        function toggleMenu(event){
            if (event.type === 'touchstart') event.preventDefault();
            const nav = document.getElementById('nav');
            /*criando um objeto com o toggle que siginifica adicione caso não tenha ou remova caso tenha*/
            nav.classList.toggle('active');
            const active = nav.classList.contains('active');
            event.currentTarget.setAtribute('aria-expanded', active);
            if (active) {
                event.currentTarget.setAtribute('aria-label', 'Fechar Menu');
            } else{
                event.currentTarget.setAtribute('aria-label', 'Abrir Menu');
            }
        }
        btnMobile.addEventListener('click', toggleMenu);
        btnMobile.addEventListener('touchstart', toggleMenu);


    </script>
</body>
</html>
