<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Responsivo</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="">Logo</a>
        <nav id="nav">
            <button id="btn-mobile">Menu</button>
            <ul id="menu">
                <li><a href="">Sobre</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="">Portifólio</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <script>
        /*criamos o objeto btnMobile e indicamos de onde ele recebe valor*/
        const btnMobile = document.getElementById('btn-mobile');
        /*criamos a função clicar*/

        function toggleMenu(){
            const nav = document.getElementById('nav');
            /*criando um objeto com o toggle que siginifica adicione caso não tenha ou remova caso tenha*/
            nav.classList.toggle('active');
        }
        btnMobile.addEventListener('click', toggleMenu);


    </script>
</body>
</html>
